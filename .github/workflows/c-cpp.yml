name: Simple C++ Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Compile Code
      # This tries to compile all .cpp files into an executable named 'wms'
      run: g++ -o wms *.cpp

    - name: Run Test (Optional)
      # Only keep this if your program runs and exits immediately. 
      # If it waits for user input, remove this step!
      run: ./wms
